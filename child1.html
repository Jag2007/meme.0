<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div>section>p{
            color:red;
        }
        div>p{
            color:blue;
        }
        p{
            color:rgb(24, 112, 10);
        }
    </style>
</head>
<body>
    <!-- Apply CSS style to selects all <p> elements that are children of <div> element -->
    <h2>Child Selector</h2>
    
    <div>
        <p>Paragraph 1 in the div.</p>
        <p>Paragraph 2 in the div.</p>
        <section>
            <p>Paragraph 3 in the div{inside the section element}.</p>
        </section>
        <p>Paragraph 4 in the div.</p>
    </div>

    

    <p>Paragraph 5, Not in a div.</p>
    <p>Paragraph 6, Not in a div.</p>
</body>
</html>
