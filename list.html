<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Unordered list -->
    <ul>
        <li>Apple</li>
        <li>Banana</li>
        <li>Cherry</li>
        <li>Orange</li>
        <li>Mango</li>
    </ul>
    <!-- Ordered list -->
     <!-- "i"--gives roman numbers -->
     <ol type="i">
        <li>Apple</li>
        <li>Banana</li>
        <li>Cherry</li>
        <li>Orange</li>
        <li>Mango</li>
     </ol>
</body>
</html>
