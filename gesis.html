<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div ~ p +code+ p{ 
            color:blue;
        }
    </style>
</head>
<body>
    <!-- Selects all <p> elements that are next siblings of <div> elements. -->
        <h2>General Sibling Selector.</h2>
        <p>Paragraph 1.</p>

        <div>
            <p>Paragraph 2.</p>
        </div>

        <p>Paragraph 3.</p>
        <code>Some code.</code> 
        <p>Paragraph 4.</p>
</body>
</html>
