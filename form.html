<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="./Form.css">
</head>
<body>
    <form action="url" method="post">
        <h1>Login Page</h1>

    <div>
        <label for="name">First Name:</label>
        <input type="text" id="name" placeholder="Enter your name ">
    </div> <br>

    <div>
        <label for="1_name">Last Name:</label>
        <input type="text" id="1_name" placeholder="Enter your last name ">
    </div> <br>

    <div>
        <label for="age">Age : </label>
        <input type="number" id="age" min="18" max="50" placeholder="Enter your age">
    </div> <br>

    <div>
        <label for="">Phone no : </label>
        <input type="text" placeholder="Enter your number" required>
    </div><br>

    <div>
        <label for="">DOB : </label>
        <input type="date" min="2000-01-30" max="2010-01-30" >
        <input type="time">
    </div><br>

    <div>
        <label for="">Email :</label>
        <input type="email">
    </div><br>
    <div>
        <label for="">Password :</label>
        <input type="password" required>
    </div><br>

    <div>
        <h3>Gender</h3>
        <label for="">Male</label>
        <input type="radio" name="Gender">

        <label for="">Female</label>
        <input type="radio" name="Gender">
    </div><br>

    <div>
        <h3>Subject</h3>
        <label for="" >Web</label>
        <input type="checkbox" >
        <label for="" >DSA</label>
        <input type="checkbox" >
        <label for="">DBMS</label>
        <input type="checkbox">
    

    <div>
        <label for="">Language : </label>
        <select>
            <option value="EN">English</option>
            <option value="HI">Hindhi</option>
            <option value="TE" selected>Telugu</option>
            <option value="MA">Malayalam</option>
        </select>
    </div><br>


    <div>
        <label for="">Colour : </label>
        <input type="color">
    </div><br>
    
    <div>
        <label for="">Upload File</label>
        <input type="file">
    </div><br>


    <!-- <div>
        <input type="submit" value="Submit">
    </div> -->

    <button type="submit">Submit</button>
    <button type="reset">Reset</button>
    </form>
</body>
</html>
